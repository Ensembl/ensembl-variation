name: "Update Copyright year at the start of every year"

on: 
  schedule:
    -cron: '15 15 1 1 *'

jobs:
  copyright-update:
    name: Update Copright
    runs-on: ubuntu-latest
    env:
      branch_name: bau/copyright-update
    permissions:
      contents: write
      pull-requests: write

    steps:
      -uses : actions/checkout@4

      -name: Update Copyright files
        run: |
          find . -type f -exec sed -i "s/Copyright \[2016-$(date +%Y --date='1 year ago')\]/Copyright [2016-$(date +%Y)]/g" {} +
      
      -uses: EndBug/add-and-commit@v9
        with: 
          new_branch: ${{ env.branch_name }}
          add: 'Copyright changes'
          message: "Update copyright year"

      -name : Create pull request
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: | 
          gh pr create -B main -H $branch_name --title "Update Copyright year" --body 'Created by Github action'
