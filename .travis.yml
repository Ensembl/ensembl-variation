language: perl
perl:
- '5.14'
env:
  matrix:
  - COVERALLS=true  DB=mysql
  global:
    secure: O28fOP56ZKwOl8ftpEaL+6DUxyD7JHAg4KIA7nrOUXR1cHr9F2q0+EFtZWJb9gzhfpr5wALSfHwXfSZslCp9mX61BAzHMQxUT1ArLibJWsjA8r7/6lcm2RP4WgfH8nEIF/83gaAJrxs6Qmt4dmtDHA7qhk+X/xDCYqbtUU3sldw=
sudo: false
dist: trusty
group: deprecated
addons:
  apt:
    packages:
    - unzip
before_install:
- git clone --branch release/92 --depth 1 https://github.com/Ensembl/ensembl-test.git
- git clone --branch release/92 --depth 1 https://github.com/Ensembl/ensembl.git
- git clone --branch master     --depth 1 https://github.com/Ensembl/ensembl-hive.git
- git clone --branch release/92 --depth 1 https://github.com/Ensembl/ensembl-io.git
- git clone --branch release/92 --depth 1 https://github.com/Ensembl/ensembl-funcgen.git
- wget https://github.com/bioperl/bioperl-live/archive/bioperl-release-1-6-1.zip
- unzip bioperl-release-1-6-1.zip
- git clone --branch 1.3.2 --depth 1 https://github.com/samtools/htslib.git
- cd htslib
- make
- cd ..
- export HTSLIB_DIR=$PWD/htslib
- cd C_code/
- make
- cd ../
install:
- cpanm -v --installdeps --with-recommends --notest --cpanfile ensembl/cpanfile .
- cpanm -v --installdeps --notest .
- cpanm -n Devel::Cover::Report::Coveralls
- export PERL5LIB=$PWD/bioperl-live-bioperl-release-1-6-1
- cpanm Bio::DB::HTS@2.9
- cp travisci/MultiTestDB.conf.travisci  modules/t/MultiTestDB.conf
jobs:
  include:
  - script: ./travisci/harness.sh
  - stage: trigger_dependent_builds
    script: ./travisci/trigger-dependent-build.sh
notifications:
  email:
    on_success: always
    on_failure: always
  slack:
    secure: 
